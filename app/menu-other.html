<div class="menu gui">

  <div class="header"> OTHER SETTINGS </div>
  <div class="line"></div>

 <span ng-if="!config.env.read_only">

  <div class="option"
       ng-class="{hover: config.hover == 1}"
       ng-mouseover="config.hover = 1"
       ng-mouseout="config.hover = null">
    LOAD ALL SYSTEMS GAMELISTS AT START
      <image-toggle class="checkbox right"
              ng-model="config.app.LoadAllSystems"
              on-svg="resources/checkbox_checked.svg"
              off-svg="resources/checkbox_unchecked.svg">
      </image-toggle>
  </div>
  <div class="line"></div>

  <div class="option"
       ng-class="{hover: config.hover == 2}"
       ng-mouseover="config.hover = 2"
       ng-mouseout="config.hover = null">
    SCAN FOR NEW GAMES AT START
      <image-toggle class="checkbox right"
              ng-model="config.app.ScanAtStartup"
              on-svg="resources/checkbox_checked.svg"
              off-svg="resources/checkbox_unchecked.svg">
      </image-toggle>
  </div>
  <div class="line"></div>

  <div class="option"
       ng-class="{hover: config.hover == 3}"
       ng-mouseover="config.hover = 3"
       ng-mouseout="config.hover = null">
    SHOW EMPTY SYSTEMS
      <image-toggle class="checkbox right"
              ng-model="config.app.ShowEmptySystems"
              on-svg="resources/checkbox_checked.svg"
              off-svg="resources/checkbox_unchecked.svg">
      </image-toggle>
  </div>
  <div class="line"></div>

  <div class="option"
       ng-class="{hover: config.hover == 4}"
       ng-mouseover="config.hover = 4"
       ng-mouseout="config.hover = null">
    SHOW EMPTY NEW DIRECTORIES
      <image-toggle class="checkbox right"
              ng-model="config.app.ShowEmptyDirectories"
              on-svg="resources/checkbox_checked.svg"
              off-svg="resources/checkbox_unchecked.svg">
      </image-toggle>
  </div>
  <div class="line"></div>

 </span>

  <div class="footer">
     <button ng-click="config.exitMenu()">BACK</button>
  </div>

</div>
